<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="advice-id">Advice #117</h1>
      <p class="advice-text" aria-live="assertive"></p>
      <picture>
        <source
          media="(min-width: 35.5rem)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <img src="images/pattern-divider-mobile.svg" alt="" />
      </picture>
      <button>
        <img
          class="dice"
          src="images/icon-dice.svg"
          alt="dice - roll for a random quote"
        />
      </button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ser-yeon">Wanzi</a>.
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
